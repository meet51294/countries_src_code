<!-- CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




<!--End CDN -->


<div class="container">
  <div class="row" id="back" style="padding:5%">
    <div class="col-md-12" style="text-align: center">
      <h1 style="color:whitesmoke">Regions</h1>
    </div>
  </div>
  <!--Navbar-->
  <nav class="navbar navbar-inverse">
      <ul class="nav navbar-nav">
         <li ><a href="#" [routerLink]="['/home']">Home</a> </li>
          <li><a href="#" [routerLink]="['/region']">Regions</a> </li>
          <li><a href="#" [routerLink]="['/coun']">All Countries</a> </li>
      </ul>
      
    </nav>
  <!--End Navbar-->

  <!--Image slider-->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../../assets/1-continent-of-asia.png" alt="Asia" style="width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/2-continent-africa.png" alt="Africa" style="width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/3-continent-of-north-america.png" alt="America" style="width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/4-continent-of-south-america.png" alt="South-america" style="width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/5-continent-of-antarctica.png" alt="Antarctica" style="width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/6-continent-of-europe.png" alt="Europe" style="width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/7-continent-of-australia.png" alt="Australia" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--End Image slider-->
  <div class="row" style="margin-top: 20px; text-align: center;">
    <div class="col-md-6" *ngFor="let y of array" style="margin-bottom:3%;">

      <figure class="figure">
        <img src="../../assets/icon.png" height="150px" width="150px" />
        <figcaption>
          <button  class="btn  btn-sm btn1 " [routerLink]="['/regionview',y]">
            <span class="fig">{{y}}</span>
          </button>
        </figcaption>
      </figure>


    </div>



  </div>

</div>
